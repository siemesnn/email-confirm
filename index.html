<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Confirmed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #7583CA;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #fff;
    }
    p {
      color: #e0e0e0;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <img src="logo.png" alt="Samurai Logo" class="logo" />
    <h1>Welcome to Samurai!</h1>
    <p>Your email is now confirmed. You may go back to the app to continue your registration.</p>
  </div>
</body>
</html>
