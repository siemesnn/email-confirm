<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Confirmed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #7583CA;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      overflow: hidden;
      width: 90%;
      max-width: 1100px;
      height: 700px;
      display: flex;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .left-side {
      flex: 1;
      background: url('verify_email.svg') center center/cover no-repeat;
    }
    .right-side {
      flex: 1;
      background-color: rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: #333;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #333;
    }
    p {
      font-size: 1rem;
      color: #555;
      text-align: center;
      max-width: 300px;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }
      .left-side {
        height: 200px;
      }
      .right-side {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="left-side"></div>
    <div class="right-side">
      <img src="mini_logo.svg" alt="Samurai Logo" class="logo" />
      <h1>Welcome to Samurai!</h1>
      <p>Your email is now confirmed. You may go back to the app to continue your registration.</p>
    </div>
  </div>
</body>
</html>
